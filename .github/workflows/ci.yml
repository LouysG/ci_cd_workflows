name: shared-ci
on:
  workflow_call:
    inputs:
      python-version:
        required: false
        default: "3.12"
        type: string

jobs:

  format:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Check formatting (ruff format)
        run: |
          ruff format --check src tests

  lint:
    name: Lint Code and Imports
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff checks (lint + import sort)
        run: |
          # 'ruff check' runs linting and import rules (I prefix)
          ruff check src tests --output-format=github

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [format, lint]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov

      - name: Run pytest
        run: |
          pytest -q --disable-warnings --maxfail=1 --cov=src --cov-report=term-missing
